<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex.xs="100" fxFlex.gt-xs="75" fxFlex.gt-sm="50">
    <mat-card-header>
      <mat-card-title>로그인</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <div class="mt-1">
        <a [href]="naverUrl" *ngIf="naverUrl"><img src="/assets/images/naver.png" style="max-width: 100%;"></a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
